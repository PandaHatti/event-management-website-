    <title>Appointment Page</title>

<body>
    <div class="container">
        <div class="title">Book An Appointment</div>
        <form action="form">
            <div class="user-detials">
                <div class="input-box">
                    <span class="details">Name</span>
                    <input type="text" id="Nametext" placeholder="Enter your Name" required />
                </div>
                <!--Phone Number-->
                <div class="input-box">
                    <span class="details">PhoneNumber</span>
                    <input type="number" id="Mobiletext" placeholder="Enter your Mobile Number" required />
                </div>

                <!--Date and time-->
                <div class="input-box">
                    <span class="details">Date/Time</span>
                    <input type="datetime-local" id="Datetext" placeholder="Enter Suitable Time" required />
                </div>
                <!--event -->
                <div class="input-box">
                    <span class="details" id="Eventtext">Choose An Event</span>
                    <select id="input-group" required>
                        <option value="">Wedding Bells</option>
                        <option value="">Corporate Parties</option>
                        <option value="">Birthday Bash</option>
                        <option value="">All About the Babies</option>
                        <option value="">Festives</option>
                        <option value="">Casuals to Cocktails</option>
                        <option value="">Photoshoot</option>
                        <option value="">Other</option>
                    </select>
                </div>
                <!--no of guest-->
                <div class="input-box">
                    <span class="details" id="Guesttext">Number of Guest</span>
                    <input type="number" placeholder="Example:50-100" required />
                </div>
                <!--Location Preference-->
                <div class="input-box">
                    <span class="details" id="Loctext">Location Prefered</span>
                    <input type="text" placeholder="Example:Mumbai,Pune" required />
                </div>
            </div>
            <div class="other-details">
                <label class="inst">*Date and Time are for online/offline appointment for understanding your needs.</label>
                <br />
                <label class="inst">*We do not share your details with anyone.</label>
            </div>
            <div class="button">
                <input type="submit" value="submit" id=" submitbtn" > <a href="../../Index.html"></a>
            </div>
        </form>
    </div>
