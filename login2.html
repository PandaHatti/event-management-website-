<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login/Registration</title>
    <link rel="stylesheet" type="text/css" href="assets/css/login.css">
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-auth.js"></script>

    <script type="text/javascript" src="assets/js/login2.js"></script>
    
</head>
<body>
    <form id="form1">
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>

            <!--email id-->
            <label>
                <span>Email Id</span>
                <input type="email" name="email" id="semail" required />
            </label>

            <!--password-->
            <label>
                <span>Password</span>
                <input type="password" name="password" id="spassword" required />
            </label>
            <!--button-->
            <button class="submit" type="button" id="signinid" onclick="validate()"><a href="Appoint.html">Sign In </a></button>
            <!--forgot password-->
            <p class="forgot-pass">Forgot Password?</p>

            <div class="social-icons">
                <ul>
                    <li><img src="assets/icons/instagram (2).png" /></li>
                    <li><img src="assets/icons/whatsapp (2).png" /></li>
                    <li><img src="assets/icons/gmail.png" /></li>
                </ul>
            </div>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New Here?</h2>
                    <p> Sign up and get connected with us!</p>
                </div>

                <div class="img-text m-in">
                    <h2>One of Us?</h2>
                    <p> If you already have an account, Sign In then.</p>
                </div>
                <div class="img-btn">

                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <!--Signup-->

            <div class="form sign-up">
                <h2>Sign Up</h2>
                <!--name-->
                <label>
                    <span>Name</span>
                    <input type="text" id="susername"  />
                </label>
                <!--Phone number-->
                <label>
                    <span>Phone Number</span>
                    <input type="number" id="phnumber"  />
                </label>
                <!--email id-->
                <label>
                    <span>Email Id</span>
                    <input type="email" id="email"  />
                </label>
                <!--password-->
                <label>
                    <span>Password</span>
                    <input type="password" id="password" />
                </label>
                <!--confirm pws-->
                <!--<label>
                    <span>Confirm Password</span>
                    <input type="password" id="conpws" />
                </label>-->
                <button onclick="SignUp()"  type="button" class="submit" id="signUp"> <a href="login2.html"> Sign Up </a> </button> 

            </div>
        </div>
    </div>
        </form>
    <!--toggle script-->
    <script type="text/javascript" src="assets/js/login.js"></script>


</body>
</html>
